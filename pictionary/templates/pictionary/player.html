{% extends 'pictionary/base.html' %}
{% block title %}Player Page{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="row">
                <button id="btnNewWord" type="button" ng-click="get_word()">New word</button>
            </div>
            <div class="row">
                <h1>{[{ current_word.word }]}</h1>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    {% csrf_token %}
                    <button id="btnVoteUp" title='Vote Up!' ng-click="up_vote(current_word.id)" ng-disabled="!enable_voting">
                        <span class="glyphicon glyphicon-thumbs-up"></span>
                    </button>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    {% csrf_token %}
                    <button id="btnVoteDown" title='Vote Down!' ng-click="down_vote(current_word.id)" ng-disabled="!enable_voting">
                        <span class="glyphicon glyphicon-thumbs-down"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

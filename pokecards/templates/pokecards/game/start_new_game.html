{% extends "pokecards/pokecard_base.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-12">
                <h1>Starting a new game!</h1>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-12">
                <h3>Create New Game</h3>
                <form class="form-horizontal" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nickname" class="col-sm-2 control-label">Game Nickname</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nickname" placeholder="Enter Game Nickname">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" id="create_game">Create Game</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        var done = function (res, status) {
            if (status == "success") {
                location.href = "/pokecards/games/";
            }
        };
        var create_game = function () {
            {% if user.is_authenticated %}
                var nickname = $("#nickname").val();
                console.log("I am here!");
                if (nickname != "") {
                    var data = {nickname: nickname, csrfmiddlewaretoken: '{{ csrf_token }}'};
                    var args = {type: "POST", url: "/pokecards/games/ajax_create_game/", data: data, complete: done};
                    $.ajax(args);
                }
                else {
                    // display an explanation of failure
                }
                return false;
            {% else %}
                // display_error("Must be logged in to add a new card!", $("#create"));
                return false;
            {% endif %}
        };
        $("#create_game").click(create_game);
    </script>
{% endblock %}

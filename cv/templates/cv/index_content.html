<h3>{{ person.name }}
    {% if not sanitized %}
    <a href="mailto:{{ person.email }}">
        <img border="0" alt="W3Schools" src="https://img.shields.io/badge/email-{% autoescape on %}{{ person.email }}{% endautoescape %}-lightgrey.svg?style=flat-square">
    </a>
    <a href="https://github.com/{{ person.github_id }}">
        <img border="0" alt="W3Schools" src="https://img.shields.io/badge/github-%40{{ person.github_id }}-lightgrey.svg?style=flat-square">
    </a>
    {% endif %}
</h3>
<p>{{ person.goal }}</p>
